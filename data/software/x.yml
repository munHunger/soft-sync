name: "x server"
packages:
  - name: "xterm"
    alternatives:
      - name: "xterm"
        manager: PACMAN
  - name: "xinput"
    alternatives:
      - name: "xorg-xinput"
        manager: PACMAN
  - name: "xorg-xclock"
    alternatives:
      - name: "xorg-xclock"
        manager: PACMAN
  - name: "xorg-twm"
    alternatives:
      - name: "xorg-twm"
        manager: PACMAN
  - name: "xorg-server"
    alternatives:
      - name: "xorg-server"
        manager: PACMAN
  - name: "xorg-init"
    alternatives:
      - name: "xorg-xinit"
        manager: PACMAN
settings:
  - path: /etc/X11/xorg.conf.d/00-keyboard.conf
    content: |-
      Section "InputClass"
          Identifier "system-keyboard"
          MatchIsKeyboard "on"
          Option "XkbLayout" "se"
          Option "XkbModel" "pc105"
      EndSection
  - path: /etc/X11/xorg.conf.d/50-mouse-acceleration.conf
    content: |-
      Section "InputClass"
          Identifier "Razer Deathadder"
          MatchIsPointer "yes"
          MatchProduct "Razer"
          Option "AccelSpeed" "-0.8"
      EndSection
  - path: /etc/X11/xorg.conf.d/90-monitor.conf
    content: |-
      Section "Screen"
          Identifier "eDP-1"
          SubSection "Display"
              Depth 24
              Modes "1920x1080"
          EndSubSection
      EndSection

      Section "Monitor"
          Identifier "eDP-1"
          Option "Primary" "true"
      EndSection

      Section "Monitor"
          Identifier "DP-2"
          Option "RightOf" "eDP-1"
      EndSection
